<script type="tempered/metadata">
layout: "layout.html"
parameters:
    user: "Profile"
imports:
    UsernameEdit: "components/UsernameEdit.html"
    Thumbnail: "components/Thumbnail.html"
</script>

<t:block name="title">@{{user.username}}</t:block>

<script type="tempered/python">
    isMyAccount = account and user.id == account.id
</script>

<div style="width: 100%; height: 100%; position: relative">
    <div id="header">
        <div class="icon">
            <img src="/static/Profile.png" />
        </div>
        <div id="info">
            <t:if condition="isMyAccount">
                <c:UsernameEdit user="user" />
            </t:if>
            <t:else>
                <h3>
                    {{user.username}}
                </h3>
            </t:else>

            <t:if condition="isMyAccount">
                <div id="account-buttons">
                    <button data-type="primary" hx-post="/logout">
                        Logout
                    </button>
                    <button data-type="primary" hx-post="/account/delete/{{account.id}}">
                        Delete Account
                    </button>
                </div>
            </t:if>
        </div>
    </div>

    <div id="content">
        <t:if condition="len(user.videos) == 0">
            <h3 style="width: 100%; text-align: center;">
                No Videos
            </h3>
        </t:if>
        <t:else>
            <div id="videos">
                <t:for target="video" in="user.videos">
                    <c:Thumbnail video="video" />
                </t:for>
            </div>
            </telse>
    </div>
</div>

    }

    .icon>img {
        width: 100%;
        height: 100%;
        border-radius: 100px;
    }

    .icon>input[type="file"] {
        position: relative;
        width: fit-content;
        height: fit-content;
    }

    #content {
        height: fit-content;

        padding: 1rem;
