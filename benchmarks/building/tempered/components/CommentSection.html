{%param video %}
{%param logged_in %}

<div id="comment-section">
    <div>
        {% if logged_in %}
            <form
            hx-post="/comment/create/{{video.id}}"
            hx-target="#comments"
            hx-swap="afterbegin"
            hx-on::after-request="this.reset()"
            >
                <textarea
                    data-type="primary"
                    name="body"
                    id="comment-input"
                    placeholder="Write a Comment"
                ></textarea>
                <div>
                    <button data-type="secondary">
                        Create Comment
                    </button>
                    <span id="comment-error"></span>
                </div>
            </form>
        {% endif %}
        <div id="comments">
            {% for comment in video.comments %}
                {<Comment(comment=comment)>}
            {% endfor %}
        </div>
    </div>
</div>

<style>
    #comment-section {
        display: flex;
        align-self: stretch;
        justify-content: space-between;
    }

    #comment-section>div {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    #comment-error {
        display: block;
        width: 100%;
        text-align: center;
        color: var(--error);
    }

    form {
        height: fit-content;
        width: 40rem;
        display: flex;
        gap: 1rem;
    }

    button {
        white-space: nowrap;
    }

    #comments {
        width: 30rem;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
</style>
