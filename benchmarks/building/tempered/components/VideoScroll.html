{%param videos %}
{%param page: int = 0 %}

{% import Thumbnail from "components/Thumbnail.html" %}
{% import LoadingIcon from "components/LoadingIcon.html" %}

{% for video in videos %}
{% component Thumbnail(video=video) %}
{% endfor %}
<div hx-get="/videos/scroll/{{page + 1}}" hx-trigger="intersect once" hx-swap="outerHTML" hx-target="this">
    {% component LoadingIcon(fade=True) %}
</div>
