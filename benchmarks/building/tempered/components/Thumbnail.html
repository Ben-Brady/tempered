{% param video %}

{% import UserIcon from "components/UserIcon.html" %}

<div class="thumbnail">
  <a href="/video/{{video.id}}" class="image">
    <img src="/media/{{video.thumbnail.filename}}" width="{{video.thumbnail.width}}" height="{{video.thumbnail.height}}"
      alt="{{video.title}}" />
  </a>
  <div class="metadata">
    <div class="account">
      {% component UserIcon(user=video.uploader) %}
    </div>
    <a href="/video/{{video.id}}" class="text">
      <span class="title">
        {{ video.title }}
      </span>
      <div class="info">
        <small>{{ video.uploader.username }}</small>
        <small>{{ format_number(video.views) }} views</small>
      </div>
    </a>
  </div>
</div>

<style>
  .thumbnail {
    width: 18rem;
    height: fit-content;
    padding: 0.5rem;

    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
  }

  a:link,
  a:visited {
    text-decoration: inherit;
    color: inherit;
  }

  .thumbnail {
    border-radius: var(--border-radius);
    background: var(--secondary);
  }

  .image {
    display: block;
    width: 100%;
    height: 10rem;
  }

  .image {
    border-radius: var(--border-radius) var(--border-radius) 0 0;
  }

  .image>img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: var(--border-radius) var(--border-radius) 0 0;
  }


  .metadata {
    display: grid;
    grid-template-columns: 2.5rem 1fr;
    gap: .5rem;
    width: 100%;
    height: 2.5rem;
  }

  .account {
    display: block;
    width: 2.5rem;
    height: 2.5rem;
  }

  .account>img {
    width: 100%;
    height: 100%;
  }

  .text {
    height: 100%;
    width: calc(100% - 1.5rem);

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
  }

  .title {
    display: block;
    width: 100%;
    height: fit-content;
    max-height: 1.5rem;

    overflow: hidden;
    text-overflow: ellipsis;
    line-break: anywhere;
  }

  .info {
    display: flex;
    height: 15px;
    align-items: center;
    gap: 5px;
    align-self: stretch;
  }
</style>
