{% param user %}

{% if account and user.id == account.id %}
<a href="/account">
  <img src="/static/Profile.png" />
</a>
{% else %}
<a href="/user/{{user.id}}">
  <img src="/static/Account.png" />
</a>
{% endif %}

<style>
  a {
    width: 100%;
    height: 100%;
    padding: 1px;
    border-radius: 100px;
    border: 2px var(--text) solid;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 10px;
    display: flex;
    box-sizing: border-box;
  }

  img {
    width: 100%;
    height: 100%;
    align-self: stretch;
    border-radius: 9999px;
  }
</style>
