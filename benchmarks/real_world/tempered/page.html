{% layout "layout" %}
{% param user %}

{% block title %}@{{user.username}}{% endblock %}

{% block content %}
<div style="width: 100%; height: 100%; position: relative">
    <div id="header">
        <div
        style="width: 160px; height: 160px; align-self: stretch; padding: 1px; border-radius: 100px; border: 2px var(--text) solid; justify-content: flex-start; align-items: flex-start; gap: 10px; display: inline-flex">
                <img style="flex: 1 1 0; align-self: stretch; border-radius: 9999px"
                    src="https://placehold.co/160x160" />
            </div>
            <div id="info">
                <h3>
                    {{user.username}}
                </h3>
            </div>
        </div>
        <div id="content">
            <div>
                <h3 style="width: 100%; text-align: center;">Videos</h3>
                <div id="videos">
                    {% for video in user.videos %}
                        {<Thumbnail(video=video)>}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<style>
    #header {
        height: 15rem;
        width: 100%;
        padding: 1rem;
        box-sizing: border-box;

        display: flex;
        justify-content: center;
        gap: 20px;

        background: #1C1C1C;
    }

    #info {
        width: 100%;
        align-self: stretch;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 10px;
        display: inline-flex;
    }

    #content {
        height: calc(100vh - var(--nav-height) - 15rem);
        display: grid;
        grid-template-columns: 1fr;
    }

    #videos {
        padding: 1rem;
        display: inline-flex;
        flex-flow: row wrap;
        justify-content: center;
        gap: 1rem;

        overflow-y: auto;
    }

    #comments {
        overflow-y: auto;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
        display: inline-flex;
    }
</style>
