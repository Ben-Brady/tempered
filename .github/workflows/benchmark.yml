name: benchmark

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install .[sass]
        python -m pip install django jinja2
    - name: Run Benchmark
      run: |
        cd benchmarks
        python benchmark.py > output.txt
    - uses: actions/upload-artifact@v4
      id: artifact-upload-step
      with:
        name: benchmark
        path: benchmarks/output.txt

